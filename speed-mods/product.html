{{#partial "head"}}
{{#if product.main_image}}
<link rel="preload" as="image" href="{{getImageSrcset product.main_image 1x=(concat (first (split theme_settings.product_size 'x')) 'w')}}" importance="high">
{{else}}
<link rel="preload" as="image" href="{{getImageSrcset theme_settings.default_image_product 1x=(concat (first (split theme_settings.product_size 'x')) 'w')}}" importance="high">
{{/if}}
{{/partial}}
