{{!-- Added this to the partial head section ---}}

    {{#if category.image}}
    <link rel="preload" as="image" href="{{getImageSrcset category.image 1x=(concat (first (split theme_settings.zoom_size 'x')) 'w')}}" importance="high">
    {{/if}}
    {{#if category.products.[0].image}}
    <link rel="preload" as="image" href="{{getImageSrcset category.products.[0].image 1x=(concat (first (split theme_settings.productgallery_size 'x')) 'w')}}" importance="high">
    {{/if}}
    {{#if category.products.[1].image}}
    <link rel="preload" as="image" href="{{getImageSrcset category.products.[1].image 1x=(concat (first (split theme_settings.productgallery_size 'x')) 'w')}}" importance="high">
    {{/if}}

    <link rel="preload" as="image" href="{{getImageSrcset category.products.[2].image 1x=(concat (first (split theme_settings.productgallery_size 'x')) 'w')}}" importance="high">
    {{/if}}
